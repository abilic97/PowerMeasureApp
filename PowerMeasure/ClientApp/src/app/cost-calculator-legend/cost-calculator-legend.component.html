<table class="table table-borderless text-center table-hover">
    <thead>
    <tr class="bg-table-h ">
      <th scope="col">Item</th>
      <th scope="col">Amount</th>
      <th scope="col">Cost [HRK]</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of items; index as i">
      <td class="">{{ item.name  }}</td>
      <td>{{ item.amount  }}</td>
      <td>{{ item.cost | number }}</td>
    </tr>
    </tbody>
    <tfoot class="bg-table-f">
        <tr>
          <td>Tax</td>
          <td></td>
          <td>13%</td>
        </tr>
      </tfoot>
  </table>
